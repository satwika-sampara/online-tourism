<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.pinimg.com/originals/31/24/8d/31248d2b1d555bc968ec46adc5c726a5.gif') center/cover; /* Replace with your background image */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .button-container {
            display: flex;
            gap: 40px;
        }

        .emoji-button {
            width: 200px;
            height: 200px;
            background-color: #3498db; /* Default color for both buttons */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            opacity: 0;
            transform: translateY(50%);
            animation: fadeInUp 0.8s ease-out forwards, bounceIn 0.8s 0.2s ease-out forwards;
        }

        .emoji-button img {
            width: 80px; /* Adjust the size of the image */
            height: 80px;
            margin-bottom: 10px;
        }

        .emoji-button.admin {
            background-color: #E8AA9B; /* Red color for admin button */
        }
        .emoji-button.user {
            background-color: #DCD5DC; /* Red color for admin button */
        }

        .emoji-button.user:hover, .emoji-button.admin:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

<div class="button-container">
  

    <a class="emoji-button admin" href="#" onclick="redirectToAdminPage()">
        <img src="https://cdn-icons-png.flaticon.com/128/45/45873.png" alt="Admin Icon">
        <div>Admin</div>
    </a>
    <a class="emoji-button user" href="#" onclick="redirectToUserPage()">
        <img src="https://cdn-icons-png.flaticon.com/128/2491/2491921.png" alt="User Icon">
        <div>User</div>
    </a>
</div>

<script>
    function redirectToAdminPage() {
        window.location.href = 'http://localhost:8080/wooxtravel/admin-panel/admins/login-admins.php';
    }

    function redirectToUserPage() {
        window.location.href = 'http://localhost:8080/wooxtravel/';
    }
</script>

</body>
</html>
