<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rent a Vehicle</title>
</head>
<body>
    <div class="center">
        <h1>Rent a Vehicle</h1>
        
        <!-- Display selected vehicle details -->
        <div class="rent-info" id="rentInfo">
            <h2>Selected Vehicle Details</h2>
            <!-- Display selected vehicle details here -->
        </div>

        <!-- Quantity input -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">

        <!-- Add to Rent button -->
        <button onclick="addToRent()">Add to Rent</button>

        <!-- Proceed button -->
        <button onclick="proceedToPayment()">Proceed to Payment</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Get the vehicle type from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const vehicleType = urlParams.get('type');

        // Load selected vehicle details based on the type
        const selectedVehicleDetails = loadSelectedVehicleDetails(vehicleType);

        // Display selected vehicle details in rent-info div
        const rentInfoDiv = document.getElementById('rentInfo');
        rentInfoDiv.innerHTML = `
            <h2>Selected Vehicle Details</h2>
            <p>Vehicle Type: ${selectedVehicleDetails.type}</p>
            <p>Rent Price: $${selectedVehicleDetails.rentPrice}/day</p>
        `;

        function addToRent() {
            // Retrieve quantity
            const quantity = document.getElementById('quantity').value;

            // Calculate total amount
            const totalAmount = selectedVehicleDetails.rentPrice * quantity;

            // Display selected vehicle details in rent-info div
            rentInfoDiv.innerHTML += `
                <p>Quantity: ${quantity}</p>
                <p>Total Amount: $${totalAmount}</p>
            `;
        }

        function proceedToPayment() {
            // Implement your logic to proceed to the payment page
            alert('Proceeding to payment. Implement your payment logic here.');
        }

        function loadSelectedVehicleDetails(vehicleType) {
            // You may fetch vehicle details from the server or a JSON file
            // For simplicity, I'll create a sample object here
            switch (vehicleType) {
                case '2wheelers':
                    return { type: '2 Wheelers', rentPrice: 20 };
                case '3wheelers':
                    return { type: '3 Wheelers', rentPrice: 25 };
                case '4ac':
                    return { type: '4 Wheelers AC', rentPrice: 30 };
                case '4nonac':
                    return { type: '4 Wheelers Non-AC', rentPrice: 25 };
                default:
                    return { type: 'Unknown Vehicle', rentPrice: 0 };
            }
        }
    </script>
</body>
</html>
