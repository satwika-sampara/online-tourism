<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rent 2-Wheeler</title>
	<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.center-text {
    text-align: center;
    margin-top: 50px;
}

.vehicle {
    display: flex;
    justify-content: space-between;
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 20px;
}

.vehicle-info {
    flex-grow: 1;
}

.vehicle-image img {
    max-width: 200px;
    max-height: 200px;
    object-fit: contain;
}

button {
    margin: 5px;
    padding: 5px;
    font-size: 16px;
}

input {
    width: 40px;
    text-align: center;
}

#rentalDetails {
    margin-top: 20px;
}

#rentalDetails div {
    margin-bottom: 10px;
}

	</style>
</head>
<body>
    <div class="center-text">
        <h1>Rent Your Favorite 2-Wheeler</h1>
        <form id="rentalForm">
            <!-- Vehicle 1 -->
            <div class="vehicle">
                <div class="vehicle-info">
                    <h2>Vehicle 1</h2>
                    <p>Details: XYZ Model</p>
                    <p>Features: Feature1, Feature2, Feature3</p>
                    <p>Cost per day: $50</p>
                    <label for="quantity1">Quantity:</label>
                    <button type="button" onclick="decreaseQuantity(1)">-</button>
                    <input type="text" id="quantity1" name="quantity1" value="1" readonly>
                    <button type="button" onclick="increaseQuantity(1)">+</button>
                    <p>Total Cost: $<span id="totalCost1">50</span></p>
                    <button type="button" onclick="rentVehicle('Vehicle 1', 50)">Rent Now</button>
                </div>
                <div class="vehicle-image">
                    <img src="vehicle1.jpg" alt="Vehicle 1 Image">
                </div>
            </div>

            <!-- Add more vehicle sections as needed -->

            <input type="submit" value="Rent Now">
        </form>
    </div>

    <script> let rentalDetails = [];

function increaseQuantity(vehicleNumber) {
    const quantityInput = document.getElementById(`quantity${vehicleNumber}`);
    quantityInput.value = parseInt(quantityInput.value) + 1;
    updateTotalCost(vehicleNumber);
}

function decreaseQuantity(vehicleNumber) {
    const quantityInput = document.getElementById(`quantity${vehicleNumber}`);
    const currentValue = parseInt(quantityInput.value);
    if (currentValue > 1) {
        quantityInput.value = currentValue - 1;
        updateTotalCost(vehicleNumber);
    }
}

function updateTotalCost(vehicleNumber) {
    const quantity = parseInt(document.getElementById(`quantity${vehicleNumber}`).value);
    const costPerDay = 50; // Change this value based on the actual cost
    const totalCost = quantity * costPerDay;
    document.getElementById(`totalCost${vehicleNumber}`).innerText = totalCost;
}

function rentVehicle(vehicleName, totalAmount) {
    const quantity = document.getElementById(`quantity${vehicleName}`).value;
    rentalDetails.push({ vehicleName, totalAmount, quantity });
    updateRentalDetails();
}

function updateRentalDetails() {
    const rentalDetailsDiv = document.getElementById('rentalDetails');
    rentalDetailsDiv.innerHTML
}
</script>
</body>
</html>
