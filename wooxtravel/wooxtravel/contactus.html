.container {
  display: flex;
  justify-content: space-between;
  max-width: 1200px;
  margin: 20px auto;
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWXnudRMOY4U9O1yLbeyxEYC2DLyveiXJQ9Q&usqp=CAU");
}

#contactDetails,
#contactForm {
  flex: 1;
}

#contactDetails {
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.8);
  border-bottom: 1px solid #ddd;
}

#contactForm {
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.9);
}

form {
  display: grid;
  gap: 15px;
}

label {
  font-weight: bold;
}

textarea {
  resize: vertical;
}

button {
  background-color: #4caf50;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.hidden {
  display: none;
}

#confirmationMessage {
  color: green;
  margin-top: 20px;
}

/* Styles for checkboxes */
input[type="checkbox"] {
  margin-right: 5px;
}

/* Responsive styles */
@media (max-width: 600px) {
  .container {
    flex-direction: column;
    border-radius: 0;
  }
  #contactDetails,
  #contactForm {
    width: 100%;
  }
}

<body>

  <div class="container">
    <div id="contactDetails">
      <h2>Contact Details</h2>
      <p>Website Owner: DRS Managers</p>
      <p>Address: 123 Main Street, Ramachandrapuram</p>
    
      <p>Email: <a href="mailto:john.doe@example.com">drs manager@gmail.com</a></p>
      <p>Phone: <a href="tel:+12345678901">1234567891</a></p>
    </div>

    <form id="contactForm" onsubmit="submitForm(event)">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <label>Select Services:</label>
      <div>
        <input type="checkbox" id="serviceA" name="service" value="DRS AIRLINES">
        <label for="serviceA">DRS AIRLINES</label><br>

        <input type="checkbox" id="serviceB" name="service" value="DRS FOODS">
        <label for="serviceB">DRS FOODS</label><br>

        <input type="checkbox" id="serviceC" name="service" value="DRS VEHICLES">
        <label for="serviceC">DRS VEHICLES</label><br>

        <input type="checkbox" id="serviceD" name="service" value="DRS MEDICINES">
        <label for="serviceD">DRS MEDICINES</label><br>
		
		<input type="checkbox" id="serviceE" name="service" value="WOOXTRAVEL">
        <label for="serviceE">DRS RESIDENCE</label><br>

        <input type="checkbox" id="serviceE" name="service" value="WOOXTRAVEL">
        <label for="serviceE">WOOXTRAVEL</label>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="confirmationMessage" class="hidden">
      <p>Your request has been sent to the officials. Action will be taken before 24 hours.</p>
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();

      // Basic form validation
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (!name || !email || !message) {
        alert('Please fill in all fields');
        return;
      }

      // Checkbox values
      const services = [];
      document.querySelectorAll('input[name="service"]:checked').forEach((checkbox) => {
        services.push(checkbox.value);
      });

      // Simulate sending the form data to the server (replace this with your actual form submission logic)
      // For demonstration purposes, we'll just show the confirmation message
      document.getElementById('contactForm').classList.add('hidden');
      document.getElementById('confirmationMessage').classList.remove('hidden');

      // Log form data (replace this with your actual logging or submission logic)
      console.log('Name:', name);
      console.log('Email:', email);
      console.log('Message:', message);
      console.log('Selected Services:', services.join(', '));
    }

    // Make email and phone clickable
    const emailLink = document.querySelector('a[href^="mailto"]');
    if (emailLink) {
      emailLink.addEventListener('click', (event) => {
        event.preventDefault();
        window.location.href = event.target.href;
      });
    }

    const phoneLink = document.querySelector('a[href^="tel"]');
    if (phoneLink) {
      phoneLink.addEventListener('click', (event) => {
        event.preventDefault();
        window.location.href = event.target.href;
      });
    }
  </script>
