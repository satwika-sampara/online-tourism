  <style>
    /* Add CSS styles for animations and layout */
    body{
      background-image: url("https://i.pinimg.com/originals/f5/e9/6e/f5e96e0bf8e810185062b4078562ced6.gif");
    }
    h1{ padding-left:700px;
    color:aqua;
    font-size: 30px;
  font-weight: bold;
  margin: 10px;}
    h2{padding-left:150px;
    color:aquamarine;
    font-size: 24px;
  font-weight: bold;
  margin: 10px 0;
}

p {padding-left:150px;
  font-size: 20px;
  margin: 10px 0;
  color:azure;
}

div {padding-left:150px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin: 10px 0;
}

button {padding-left:150px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #3498db;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button#returnButton {
  background-color: #e74c3c;
}

/* Add hover styles if needed */
button:hover {
  background-color: #317db5;
}

button#returnButton:hover {
  background-color: #c0392b;
}
    .animate {
      animation: fadeInAnimation 2s;
    }
    
    @keyframes fadeInAnimation {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    #returnButton {
  padding: 10px 20px;
  background-color: lightblue;
  border: none;
  cursor: pointer;
  font-size: 16px;
  border-radius: 4px;
}
  </style>
  <script>
    // Add JavaScript code for interactive functionality
    function showplan(lessonId) {
      var lessonElement = document.getElementById(lessonId);
      lessonElement.style.display = "block";
      lessonElement.classList.add("animate");
    }
    
    function hideplan(lessonId) {
      var lessonElement = document.getElementById(lessonId);
      lessonElement.style.display = "none";
      lessonElement.classList.remove("animate");
    }</script>
